{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block extra_headers %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}

{% block content %}
    <section class="vh-100" dir="rtl">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-6-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center">{% trans "ثبت نام" %}</h3>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% if register_form.errors %}
                                    <div class="alert alert-danger">
                                        {{ register_form.errors }}
                                    </div>
                                {% endif %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" required id="firstName"
                                                   class="form-control form-control-lg"
                                                   name="{{ register_form.first_name.name }}"
                                                   value="{{ register_form.first_name.value|default_if_none:'' }}"/>
                                            <label class="form-label" for="firstName">{% trans "نام" %}</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg"
                                                   name="{{ register_form.last_name.name }}"
                                                   value="{{ register_form.last_name.value|default_if_none:'' }}"/>
                                            <label class="form-label" for="lastName">{% trans "نام خانوادگی" %}</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div data-mdb-input-init class="form-outline datepicker w-100">
                                            <input type="date" name="{{ register_form.birthday.name }}"
                                                   id="birthdayDate" class="form-control form-control-lg"
                                                   value="{{ register_form.birthday.value|default_if_none:'' }}">
                                            <label for="birthdayDate"
                                                   class="form-label">{% trans "تاریخ تولد" %}</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" name="{{ register_form.email.name }}"
                                                   id="emailAddress" class="form-control form-control-lg"
                                                   value="{{ register_form.email.value|default_if_none:'' }}">
                                            <label class="form-label" for="emailAddress">{% trans "ایمیل" %}</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" name="{{ register_form.phone_number.name }}"
                                                   id="phoneNumber" required class="form-control form-control-lg"
                                                   value="{{ register_form.phone_number.value|default_if_none:'' }}">
                                            <label class="form-label" for="phoneNumber">{% trans "شماره تلفن" %}</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input dir="ltr" type="password" name="{{ register_form.password1.name }}"
                                                   id="password1" required class="form-control form-control-lg"
                                                   value="">
                                            <label class="form-label" for="password1">{% trans "رمز عبور" %}</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input dir="ltr" type="password" name="{{ register_form.password2.name }}"
                                                   id="password2" required class="form-control form-control-lg"
                                                   value="">
                                            <label class="form-label"
                                                   for="password2">{% trans "تایید رمز عبور" %}</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-4 pt-2 d-flex justify-content-center">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg " type="submit"
                                           value="{% trans "ارسال کد تایید" %}"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

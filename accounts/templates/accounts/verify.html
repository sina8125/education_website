{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block extra_headers %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
{% endblock %}

{% block content %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-5">
                    <div class="card shadow-6-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center">{% trans "تایید شماره تلفن" %}</h3>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% if verify_form.errors %}
                                    <div class="alert alert-danger">
                                        {{ verify_form.errors }}
                                    </div>
                                {% endif %}
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-5 mb-4">
                                        <div data-mdb-input-init class="form-outline ">
                                            <input dir="ltr" type="number" min="1000" max="9999"  required id="verify"
                                                   style="text-align: center"
                                                   class="form-control form-control-lg"
                                                   name="{{ verify_form.code.name }}"
                                                   value="{{ verify_form.code.value|default_if_none:'' }}"/>
                                            <label class="form-label" for="verify">{% trans "کد تایید" %}</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="mt-4 pt-2 d-flex justify-content-center">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                           value="{% trans "تایید" %}"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

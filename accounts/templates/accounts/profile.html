{% extends 'base.html' %}

{% block content %}

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-6-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">ثبت نام</h3>
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% if form.errors %}
                                    <div class="alert alert-danger">
                                        {{ form.errors }}
                                    </div>
                                {% endif %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" required id="firstName"
                                                   class="form-control form-control-lg"
                                                   name="{{ form.first_name.name }}"
                                                   value="{{ form.first_name.value|default_if_none:'' }}"/>
                                            <label class="form-label" for="firstName">نام</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg"
                                                   name="{{ form.last_name.name }}"
                                                   value="{{ form.last_name.value|default_if_none:'' }}"/>
                                            <label class="form-label" for="lastName">نام خانوادگی</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline datepicker">
                                            <input type="date" name="{{ form.birthday.name }}" dir="ltr"
                                                   id="birthdayDate" class="form-control form-control-lg"
                                                   value="{{ form.birthday.value|safe|default_if_none:'' }}">
                                            <label for="birthdayDate" class="form-label">تاریخ تولد</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" name="{{ form.email.name }}"
                                                   id="emailAddress" class="form-control form-control-lg"
                                                   value="{{ form.email.value|default_if_none:'' }}">
                                            <label class="form-label" for="emailAddress">ایمیل</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" name="{{ form.phone_number.name }}"
                                                   id="phoneNumber" required class="form-control form-control-lg"
                                                   value="{{ form.phone_number.value|default_if_none:'' }}">
                                            <label class="form-label" for="phoneNumber">شماره موبایل</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                           value="تایید"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

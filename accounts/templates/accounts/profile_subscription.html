{% extends 'base.html' %}

{% block content %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-6-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center">اشتراک باقی مانده</h3>
                            <div class="row justify-content-center">
                                {% if remaining %}
                                    <p>از اشتراک شما {{ remaining }} باقی مانده است</p>
                                {% else %}
                                    <p>اشتراک فعالی برای حساب شما وجود ندارد</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
